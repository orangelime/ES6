var ladders = [
    { id: 1, height: 20 },
    { id: 3, height: 25 }
];
findWhere(ladders, { height: 25 });
function findWhere(array, criteria) {
    let property = Object.keys(criteria)[0];
    return array.find(function(arr) {
        return arr[property] === criteria[property];
    });

<!DOCTYPE html>
<div></div>
<script>
var cars = [
    {
        model:'Buick',
        price:'cheap'
    },
    {
        model:'Camaro',
        price:'expensive'
    }
];
var prices = cars.map(function(car){
    return car.price;
});
prices;//['cheap','expensive']
var paints = [
    {
        color:'red'
    },
    {
        color:'blue'
    },
    {
        color:'yellow'
    }
];
function pluck(array, property) {
    return array.map(function(element){
        return element[property];
    })
}
pluck(paints,'color');//return['red','yellow','blue'];
</script>

<!DOCTYPE html>
<div></div>
<script>
function addNumbers(numbers){
    return numbers.reduce((sum,number) => {
        return sum + number;
    },0);
}
addNumbers([1,2,3,4,5]);

function addNumbers(a,b,c,d,e){
    const numbers = [a,b,c,d,e];
    return numbers.reduce((sum,number) => {
        return sum + number;
    },0);
}

//es6
function addNumbers(...numbers){
    return numbers.reduce((sum,number) => {
        return sum + number;
    },0);
}
addNumbers([1,2,3,4,5,6,7]);//28
</script>
